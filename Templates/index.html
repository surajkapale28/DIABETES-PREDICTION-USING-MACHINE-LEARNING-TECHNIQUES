<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Diabetes Predictor</title>
		<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
	</head>

	<body>
		<div class="maindiv">
			<h1>Diabetes Predictor</h1>
				<form action="\predict" method="post">
					Pregnancies: <input class="input1" type="form-input" name="pregnancies" placeholder="form-input of Pregnancies eg. 0"><br><br>
					Glucose: <input class="input2" type="form-input" name="glucose" placeholder="Glucose (mg/dL) eg. 80"><br><br>
					Blood Pressure: <input class="input3" type="form-input" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80"><br><br>
					Skin Thiskness: <input class="input4" type="form-input" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20"><br><br>
					Insulin Level: <input class="input5" type="form-input" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80"><br><br>
					Body Mass Index: <input class="input6" type="form-input" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1"><br><br>
					Diabetes Pedigree Function: <input class="input7" type="form-input" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52"><br><br>
					Age: <input class="input8" type="input8" name="age" placeholder="Age (years) eg. 34"><br><br>
					<button type="submit" class="button">Predict</button>
				</form>
		</div>
			<br><br>
			<br><br>
</body>
</html>
